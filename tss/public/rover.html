<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CAPCOM</title>

    <link rel="stylesheet" href="./css/masterCSS.css">
    <link rel="stylesheet" href="./css/rover.css">

    <script src="./javascript/rover.js" ></script>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>
    
  </head>

  <body onload="onload()">
    


    <!------------------------------------------ Navigation Bar Section ------------------------------------------>
    <nav>
        <img class="logo" src="./images/android-chrome-512x512.png">
        <span class="navBarTitle">
            NASA S.U.I.T.S.
        </span>
        <span class="navBarSubTitle">
            | CAPCOM |
        </span>
        <div class="navBarListContainer">
            <ul class="navBarList">
                <li>
                    <a href="index.html" class="navBarListItem">Rooms</a>
                </li>
                <li>
                    <a href="uia.html" class="navBarListItem">UIA</a>
                </li>
                <li>
                    <a href="dcu.html" class="navBarListItem">DCU</a>
                </li>
                <li>
                    <a href="rover.html" class="navBarListItem">Rover</a>
                </li>
                <li>
                    <a href="spec.html" class="navBarListItem">Spec</a>
                </li>
                <li>
                    <a href="telemetry.html" class="navBarListItem">Telemetry</a>
                </li>
                <li>
                    <a href="pr_telemetry.html" class="navBarListItem">PR Telemetry</a>
                </li>
            </ul>
        </div>
        <img class="logo" src="./images/android-chrome-512x512.png">
    </nav>


    <!------------------------------------------ Main Page Body Section ------------------------------------------>
    <div class="pageBody">


        <!------------------------------------------ Room Specific Data Section ------------------------------------------>
        <div class="roomDataContainer">
            <div class="roomDataColumnContainer">
                <div class="roomDataRowContainer">
                    <div class="roomDataColumn">
    

                        <!------------------------------------------ Telemetry Section ------------------------------------------>
                        <div class="roomDataSubContainer">
                            <div class="roomDataTitleContainer">
                                <span class="roomDataTitle">
                                    Rover Video Feed
                                </span>
                            </div>
                            <div class="roomDataMainBodyContainer">
                                <div class="roomDataMainBodySubContainer">
                                    <!-- <img id="videoFeed" class="roverFeed"> -->
                                    <img id="videoFeed" src="https://www.nasa.gov/wp-content/uploads/static/history/alsj/a17/AS17-145-22165.jpg" style="width:409px;height:413px;">
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!------------------------------------------ Stations Section ------------------------------------------>
                    <div class="roomDataColumn">
                        <div class="roomDataSubContainer">
                            <div class="roomDataTitleContainer">
                                <span class="roomDataTitle">
                                    Rock Yard Map
                                </span>
                            </div>
                            <div class="roomDataMainBodyContainer">
                                <div class="roomDataMainBodySubContainer">
                                    <img id="rockYardMap" class="map">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="roomDataColumn">
                        <!------------------------------------------ Telemetry Section ------------------------------------------>
                        <div class="roomDataSubContainer">
                            <div class="roomDataTitleContainer">
                                <span class="roomDataTitle">
                                    LTV Points of Interest
                                </span>
                            </div>
                            <div class = "roomDataSubContainer">
                                <button onclick="loadPOI()" id="StartButton" style="margin-left: 40%;">SEND POI</button>
                                <div class="telemetryStateDataContainer">
                                    <span class="telemetryStateDataTitle" style="padding-right: 10px; padding-top: 20px; margin-left: 40%;">
                                        POI 1:    
                                    </span>

                                    <span id = "poi1x" class="telemetryStateDataTitle" style="padding-right: 50px;">
                                    
                                    </span>
                                   
                                    <span id = "poi1y" class="telemetryStateDataTitle" style="padding-right: 10px;">
                                    
                                    </span>
                                </div>

                                <div class="telemetryStateDataContainer">
                                    <span class="telemetryStateDataTitle" style="padding-right: 10px; margin-left: 40%;">
                                        POI 2:    
                                    </span>

                                    <span id = "poi2x" class="telemetryStateDataTitle" style="padding-right: 50px;">
                                    
                                    </span>
                                   
                                    <span id = "poi2y" class="telemetryStateDataTitle" style="padding-right: 10px;">
                                    
                                    </span>
                                </div>

                                <div class="telemetryStateDataContainer">
                                    <span class="telemetryStateDataTitle" style="padding-right: 10px; margin-left: 40%;">
                                        POI 3:    
                                    </span>

                                    <span id = "poi3x" class="telemetryStateDataTitle" style="padding-right: 50px;">
                                    
                                    </span>
                                   
                                    <span id = "poi3y" class="telemetryStateDataTitle" style="padding-right: 10px;">
                                    
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
